<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Libreria</h1>
    </header>
    <main>
        <button class="Agregar">Agregar un libro</button>
        <form>
            <label for="Titulo">Ingrese titulo del libro:</label><br>
            <input type="text" id="Titulo" name="Titulo">
            <br>
            <label for="Autor">Ingrese autor del libro:</label><br>
            <input type="text" id="Autor" name="Autor">
            <br>
            <label for="Paginas">Ingrese cantidad de paginas del libro:</label><br>
            <input type="number" id="Paginas" name="Paginas">
            <br>
            <input type="submit" class="Submit">
        </form>
        <div class="Libros">
            <div class="Libro">
                <p>Titulo del libro</p>
                <p>Autor del libro</p>
                <p>Paginas</p>
                <button class="Leido">No leído</button>
                <button class="Eliminar">Eliminar libro</button>
            </div>
            <div class="Libro">
                <p>Titulo del libro</p>
                <p>Autor del libro</p>
                <p>Paginas</p>
                <button class="Leido">No leído</button>
                <button class="Eliminar">Eliminar libro</button>
            </div>
            <div class="Libro">
                <p>Titulo del libro</p>
                <p>Autor del libro</p>
                <p>Paginas</p>
                <button class="Leido">No leído</button>
                <button class="Eliminar">Eliminar libro</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Proyecto de libreria del curso "Odin project"</p>
    </footer>
    <script src="Script.js" defer></script>
</body>
</html>
